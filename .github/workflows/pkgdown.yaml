
name: pkgdown

# Controls when the action will run. 
on:
    
  workflow_dispatch:

jobs:
  pkgdown:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      _R_CHECK_FORCE_SUGGESTS_: false
      # _R_CHECK_RD_XREFS_: false
      # _R_CHECK_CRAN_INCOMING_: false
      # _R_CHECK_AUTOCONF_: false
      RSPM: ${{ matrix.config.rspm }}
      RGL_USE_NULL: true
      
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1

      - uses: r-lib/actions/setup-pandoc@v1
      
      - name: Install automake
        if: runner.os == 'macOS'
        run: |
          brew install automake

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        if: runner.os != 'Windows'
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          # Use install_local before install_deps
          # so alphashape3d will see rgl when it needs to.
          remotes::install_local(force = TRUE)
          remotes::install_deps(dependencies = TRUE)
          remotes::install_github(c("r-lib/downlit", "dmurdoch/pkgdown@rglpatch"))
        shell: Rscript {0}

      - name: Deploy package
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE, clean = TRUE)'
